{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Project{% endblock %}


{% block content %}
  <h3>{{ project.title }}</h3>
  <p>{{ project.description }}</>

  <h3>Edit task: {{task.title}}</h3>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}

      {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url "task_view" project.id task.id %}" onclick="return confirm('Are you sure? If you click OK all changes will be lost.')" class="btn btn-primary">Cancel</a>
  </form>
  {% load static %}
{% endblock %}
